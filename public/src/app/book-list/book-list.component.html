<h2>List of Books{{showButton}}</h2>
<ul>
    <li *ngFor="let book of books">
      <span class="booklist">{{ book.book_title }}</span> <button *ngIf="book.showbutton==1" class="add-button" (click)="storeBook(book)" type="submit">Add to Cart!</button>
      <button *ngIf="book.showbutton==0" class="add-button closebutton" type="submit">Added to cart!</button>
    </li>
</ul>

<button class="submit-button" [routerLink]="['/book-detail']" type="submit">Submit</button>
